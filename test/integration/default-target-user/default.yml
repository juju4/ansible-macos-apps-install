    - name: Creating user "{{ new_user_username }}".
      ansible.builtin.user:
        name: "{{ new_user_username }}"
        comment: "{{ new_user_fullname }}"
        password: "{{ new_user_password_cleartext }}"
        shell: '/bin/zsh'
        home: "/Users/{{ new_user_username }}"
        create_home: True
        group: 'staff'
        groups: 'admin'
        append: True
      register: new_user_created
      become: yes

